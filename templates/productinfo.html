<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for m in menu %}
    <h1><a href="{% url m.url_link %}">{{ m.title }}</a></h1>
{% endfor %}
{% for p in product %}
    <h1><b>{{ p.name }}</b></h1>
    <img src="{{ p.photo.url }}" alt="Фото товара">
    <p>{{ p.content|linebreaks }}</p>
{% endfor %}
<button><b>В корзину</b></button><button><b>Добавить в избранное</b></button>

</body>
</html>
