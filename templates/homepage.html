<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapy</title>
</head>
<body>
{% for m in menu %}
    <h1><a href="{% url 'contacts' %}">{{ m.title }}</a></h1>
{% endfor %}

{% for cat in cats %}

    <h3><a href="{% url 'product' cat.id %}">{{ cat.name }}</a></h3>
    {% if cat.photo %}
        <p><img src="{{ cat.photo.url }}"></p>
    {% endif %}
{% endfor %}


</body>
</html>
